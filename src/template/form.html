<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="/public/stlye.css" media="all">
  
    <title>Sahibinden Scraper</title>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-danger mb-3">
      <div class="container">

        <a href="#" class="navbar-brand">
          Sahibinden Scraper
        </a>
      </div>
    </nav>
    
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form action="index" method="post">
            <h2 id="header"> İlanları Ara </h2>
            <p class="lead">
              Aramak istediğiniz markayı yazınız.
            </p>
            <div>
              <div class="mb-3">
                  <span>
                    Marka:
                  </span>
                  <input type="text" id= "brand"  class="from-control">
              </div>
              <div class="mb-3">
                  <span>
                    Model:
                  </span>
                  <input type="text" id= "model"  class="from-control">
              </div>
                <button type="button" id= "getads"  class="btn btn-primary">Start</button>

              

            </div>

          </form>
          <div id="loading">
            <img src="/public/loading.gif" alt="" width="100">
          </div>
         
          <figure>
            <figcaption>İlanlar</figcaption>
              <table class="table table-bordered table-striped mt-3">
                <thead>
                  <tr>
                    <th id="price">Fiyat</th>
                    <th id="year">Yıl</th>
                    <th id="km">Km</th>
                    <th id="color">Renk</th>
                  </tr>
                </thead>
                <tbody id="ads">
                  
                </tbody>
              </table>
          </figure>
        </div>
      </div>   
      <div class="ad-container"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    <script src="/public/test.js"></script>

  </body>
</html>
